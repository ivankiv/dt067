<section id="main-content">
    <!--BEGIN SPINNER-->
    <div id="loaderSpin" spinner class="hidden">
        <img src="img/spinner_blue.gif" class="loader" alt="Завантаження..."/>
    </div>
    <!--END SPINNER-->
    <section class="wrapper">
        <div class="row">
            <div class="col-xs-12 col-md-10 col-md-offset-1">
                <div class='col-sm-12 col-xs-12 views-header'>
                    <h4 class='text-center'>Результати тестів</h4>
                </div>
                <table ng-if="!result.showMessageNoTestsForStudent" class="rwd-table subject-table table-striped">
                    <thead>
                    <tr>
                        <th>Назва тесту</th>
                        <th>Дата проведення</th>
                        <th>Результат</th>
                        <th>Час початку</th>
                        <th>Час закінчення</th>
                    </tr>
                    </thead>
                    <tbody >
                    <tr ng-repeat="result in result.resultList track by $index">
                        <td data-th="Назва тесту">{{::result.test_name}}</td>
                        <td data-th="Дата проведення">{{::result.session_date}}</td>
                        <td data-th="Результат">{{::result.result}} із {{::result.answers}} балів</td>
                        <td data-th="Час початку">{{::result.start_time}}</td>
                        <td data-th="Час закінчення">{{::result.end_time}}</td>
                    </tr>
                    </tbody>
                </table>
                <div ng-if="result.showMessageNoTestsForStudent" class="text-center">
                    <h1>Ви не здавали жодного тесту!</h1>
                </div>
            </div>
        </div>
    </section>
</section>
