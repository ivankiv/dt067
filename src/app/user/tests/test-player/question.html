<section id="main-content">
    <section class="wrapper">
        <div class="row">

            <div class="question-view">
                <h5 class="test-sign">Питання:</h5>
                <div class="question-image-box" ng-if="player.currentQuestion.attachment">
                    <img class="question-image" ng-src="{{player.currentQuestion.attachment}}" alt="question-image">
                </div>
                <div class="question-text" ng-if="player.currentQuestion.question_text">{{player.currentQuestion.question_text}}</div>
            </div>
            <div class="answer-view">
                <h5 class="test-sign">Ваша відповідь:</h5>

                <div ng-repeat="answer in player.currentAnswerArray" class="answers">
                    <div class="form-box">
                        <form class="check-radio-inputs">
                        <input ng-if="player.typeOfQuestion == 2"
                           type="checkbox"
                           name="$index"
                        ng-checked="player.checkedAnswers.indexOf(answer.answer_id) > -1"
                        ng-click="player.toggleSelection(answer.answer_id)">
                        <input ng-if="player.typeOfQuestion == 1"
                           type="radio" name="checked-answer"
                           value="{{answer.answer_id}}"
                           ng-model="player.checkedAnswers[0]">
                        </form>
                    </div>
                    <div class="answers-text-box" ng-if="answer.answer_text">
                        <p class="answers-text">{{answer.answer_text}}</p>
                    </div>
                    <div class="answers-image-box" ng-if="answer.attachment">
                        <img class="answer-image" ng-src="{{answer.attachment}}" alt="answer-image">
                    </div>
                </div>

            </div>
            <button class="submit-answer btn btn-info" ng-click="player.chooseQuestion(+player.currentQuestion_index + 1)">Наступне питання</button>
        </div>
    </section>
</section>
