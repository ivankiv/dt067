<div class="modal-header custom-modal-header">
    <h3 class="modal-title">Редагувати групу</h3>
</div>
<div class="modal-body custom-modal-body">
    <form class="form-horizontal" name="editGroupForm" role="form">
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Назва групи: </label>
            <div class="col-sm-10">
                <input type="text"
                       class="form-control"
                       id="name"
                       name="editgroup"
                       ng-model="groups.group.group_name" required
                       ng-pattern="/^[А-ЯІЄЇA-Z]{2}?-\d{2}?-\d{1}?$/">

            </div>
            <div  class="clearfix">
                <div class="col-sm-10 col-sm-offset-2">
                    <novalidate-messages field="editGroupForm.editgroup" pattern="Імена груп повинні бути в такому форматі АА-00-0"></novalidate-messages>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="fadescription">Факультет:</label>
            <div class="col-md-10">
                <select class="form-control"
                        ng-model="groups.group.faculty_id"
                        ng-options="facultyList.faculty_id as facultyList.faculty_name for facultyList in groups.facultyList"
                        id="fadescription">
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="specialityDescription">Спеціальність:</label>
            <div class="col-md-10">
                <select class="form-control"
                        ng-model="groups.group.speciality_id"
                        ng-options="specialityList.speciality_id as specialityList.speciality_name for specialityList in groups.specialityList"
                        id="specialityDescription">
                </select>
            </div>
        </div>
    </form>
    <div class="clearfix" ng-if="groups.duplicateGroupsMessage">
        <div class="col-sm-10 col-sm-offset-2">
            <span class="text-danger" role="alert">Група із такою назвою вже існує в системі!</span>
        </div>
    </div>

</div>
<div class="modal-footer custom-modal-footer">
    <button class="btn btn-primary" type="button" ng-click="groups.updateGroup()"
            ng-disabled="editGroupForm.$invalid || editGroupForm.name.$pristine">
        Редагувати групу
    </button>
    <button class="btn btn-warning" type="button" ng-click="groups.cancelForm()">Відмінити</button>
</div>
