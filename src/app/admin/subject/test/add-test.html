<div class="modal-header custom-modal-header">
    <h3 class="modal-title">Додати тест</h3>
</div>
<div class="modal-body custom-modal-body">
    <form class="form-horizontal" name="newTestForm" role="form">
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Назва: </label>
            <div class="col-sm-10">
                <input class="form-control" type="text" name="name" id="name"
                       ng-model="tests.test.test_name"
                       required
                       ng-minlength="1"
                       ng-maxlength="100">
                <novalidate-messages field="newTestForm.name" minlength="1" maxlength="100"></novalidate-messages>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="amount">Кількiсть задач: </label>
            <div class="col-sm-10">
                <input class="form-control" type="number" name="amount" id="amount"
                       ng-model="tests.test.tasks"
                       required
                       min="1"
                       max="100">
                <novalidate-messages field="newTestForm.amount"></novalidate-messages>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="time">Час для проходження: </label>
            <div class="col-sm-10">
                <input class="form-control" type="number"  name="time" id="time"
                       ng-model="tests.test.time_for_test"
                       placeholder="Час, хв"
                       required
                       min="5"
                       max="180">
                <novalidate-messages field="newTestForm.time" min="5" max="180"></novalidate-messages>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="status">Статус: </label>
            <div class="col-sm-10">
                <select class="form-control input-form" name="status" ng-model="tests.test.enabled" id="status" required>
                    <option disabled selected value="">Вкажіть статус</option>
                    <option value="0">Недоступно</option>
                    <option value="1">Доступно</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="attempts">Кількість спроб: </label>
            <div class="col-sm-10">
                <input class="form-control" type="number"  name="attempts"  id="attempts"
                       ng-model="tests.test.attempts"
                       required
                       min="1"
                       max="20">
                <novalidate-messages field="newTestForm.attempts" max="20"></novalidate-messages>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer custom-modal-footer">
    <button class="btn btn-primary" type="button" ng-click="tests.addTest()"
            ng-disabled="newTestForm.$invalid"> Додати тест
    </button>
    <button class="btn btn-warning" type="button" ng-click="tests.cancelForm()">Відмінити</button>
</div>
