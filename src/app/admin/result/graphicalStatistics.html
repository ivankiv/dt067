<section id="main-content">
    <!--BEGIN SPINNER-->
    <div id="loaderSpin" spinner class="hidden">
        <img src="img/spinner_blue.gif" class="loader" alt="Завантаження..."/>
    </div>
    <!--END SPINNER-->
    <section class="wrapper">
        <div class="row">
            <div class="col-xs-12 col-md-10 col-md-offset-1">
                <div class='col-sm-8 col-xs-12 views-header'>
                    <h4 class='text-center'><span class='pull-left'>Графік результату по тесту {{result.test_name}}</span>&nbsp</h4>
                </div>
                <div class='col-sm-4 col-xs-12 views-header views-header-wrapper-add-btn-and-search'>
                    <button type="button" class="btn btn-danger pull-right"
                            ui-sref="admin-home.test-result({test_id: result.test_id, group_id:result.group_id})">
                        <i class="glyphicon glyphicon-share-alt"> Назад</i>
                    </button>
                </div>
               <section>
                   <canvas id="base" class="chart-horizontal-bar"
                           chart-data="result.data"
                           chart-labels="result.labels">
                   </canvas>
               </section>
                <div ng-if="result.showMessageNoTestsForStudent" class="text-center">
                    <h1>Cтудент не здавав жодного тесту!</h1>
                </div>
            </div>
        </div>
    </section>
</section>
