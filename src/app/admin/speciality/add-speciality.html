<div class="modal-header custom-modal-header">
    <h3 class="modal-title">Додати нову спеціальність</h3>
</div>
<div class="modal-body custom-modal-body">
    <form class="form-horizontal" name="newSpecialityForm" role="form">
        <div class="form-group">
            <label class="control-label col-sm-3" for="name">Назва спеціальності: </label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="name" name="name"
                       required
                       placeholder="Напишіть назву спеціальності"
                       ng-pattern="/^[a-zа-яіїє\-'\s]+$/i"
                       ng-model="specialities.speciality.speciality_name"
                       ng-minlength="3"
                       ng-maxlength="50">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3" for="code">Код: </label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="code" name="code" required
                       placeholder="Додайте код спеціальності"
                       ng-model="specialities.speciality.speciality_code"
                       ng-pattern="/^[\d{1}]+.\d{6}$/">
            </div>
        </div>
    </form>
    <div class="clearfix" ng-if="specialities.duplicateSpecialitiesMessage">
        <div class="col-sm-10 col-sm-offset-2" >
            <span class="text-danger">Спеціальність із такою назвою вже зареєстрована в системі!</span>
        </div>
    </div>
    <div  class="clearfix">
        <div class="col-sm-10 col-sm-offset-2">
            <novalidate-messages field="newSpecialityForm.name" minlength="3"  maxlength="50"></novalidate-messages>
            <novalidate-messages field="newSpecialityForm.code" pattern="Повинен бути такий формат коду X.XXXXXX"></novalidate-messages>
        </div>
    </div>
</div>
<div class="modal-footer custom-modal-footer">
    <button class="btn btn-primary" type="button" ng-click="specialities.addSpeciality()"
            ng-disabled="newSpecialityForm.$invalid"> Додати спеціальність
    </button>
    <button class="btn btn-warning" type="button" ng-click="specialities.cancelForm()">Відмінити</button>
</div>
