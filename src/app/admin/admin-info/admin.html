<section id="main-content" class="wrapper">
    <!--BEGIN SPINNER-->
    <div id="loaderSpin" spinner class="hidden">
        <img src="img/spinner_blue.gif" class="loader" alt="Завантаження..."/>
    </div>
    <!--END SPINNER-->
    <section class="wrapper">
        <div class="col-xs-12 col-md-10 col-md-offset-1 edit-admin-wrapper"
             ng-if = "admins.showEdit"
             ng-include = "'app/admin/admin-info/admin-edit-form.html'">
        </div>
        <div class="col-xs-12 col-md-10 col-md-offset-1 create-admin-wrapper"
             ng-if = "admins.showCreate"
             ng-include = "'app/admin/admin-info/admin-create-form.html'">
        </div>
            <div class="col-xs-12 col-md-10 col-md-offset-1" ng-if = "!admins.showEdit && !admins.showCreate">
                <div class='col-sm-2 col-xs-12 views-header'><h4>Адміністратори</h4></div>
                <div class='col-sm-10 col-xs-12 views-header views-header-wrapper-add-btn-and-search'>
                    <button type="button" class="btn btn-success add-btn" title="Додати адміністратора"
                            ng-click="admins.showCreateForm()">
                        <i class="glyphicon glyphicon-plus" aria-hidden="true"></i>
                    </button>
                    <input class="views-header-search-inpts" type="text" placeholder="Пошук на сторінці">
                </div>
                <table class="text-center rwd-table faculty-table table-striped">
                    <thead class="text-center">
                        <tr>
                            <th data-th="ID">ID</th>
                            <th data-th="Логін">Логін</th>
                            <th data-th="Поштова скринька">Поштова скринька</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="admin in admins.list">
                            <td  data-th="ID">{{::admin.id}}</td>
                            <td data-th="Логін">{{::admin.username}}</td>
                            <td  data-th="Поштова скринька">{{::admin.email}}</td>
                            <td>
                                <button type="button" class="btn btn-danger pull-right table-help-btns" title="Видалити"
                                        ng-click="admins.remove(admin.id)">
                                    <i class="glyphicon glyphicon-trash"></i>
                                </button>
                                <button type="button" class="btn btn-warning pull-right table-help-btns"
                                        title="Редагувати"
                                        ng-click="admins.showEditForm(admin)">
                                    <i class="glyphicon glyphicon-pencil"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
    </section>
</section>
